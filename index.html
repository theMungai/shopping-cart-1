<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    
    <div class="main-container">
        <div class="cart-container">
            <h3 class="cart-header">Your cart(<span>0</span>)</h3>
            <div class="empty-cart">
                <img src="/assets/images/illustration-empty-cart.svg" alt="">
                <p>Your added items will appear here</p>
            </div>

            <div class="cart-with-added-items">
                <div class="cart-added-items">
                    <div class="added-items-details">
                        <div class="added-item-name">
                            <p class="full-name-product">Vanilla Bean Creme Brulle</p>
                        </div>
                        <div class="quantity-and-price">
                            <div class="item-quantity">1x</div>
                            <div class="price-per-item">@$7.00</div>
                            <div class="product-of-price-and-quantity">$7.00</div>
                        </div>
                    </div>

                    <button class="remove-item-container">
                        <img src="/assets/images/icon-remove-item.svg" alt="">
                    </button>
                </div>

                <div class="cart-total">
                    <p>Order total</p>
                    <h1 class="cart-total-amount">$41.60</h1>
                </div>

                <div class="carbon-neutral">
                    <img src="/assets/images/icon-carbon-neutral.svg" alt="">
                    <p>This is a carbon-neutral delivery.</p>
                </div>

                <div class="confirm-order">
                    <button class="confirm-order-btn">Confirm Order</button>
                </div>
            </div>
        </div>

        <div class="products-container">
            <h1>Desserts</h1>
            <div class="products-grid">

            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
